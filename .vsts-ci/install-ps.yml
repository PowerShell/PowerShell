      pwsh -c ./tools/install-powershell.ps1 -AddToPath -Version 7.3.6 -Destination "${LOCALAPPDATA}/Microsoft/pwsh"
    jobName: InstallPowerShellWindowsVersionDestination
    pool: windows-latest
    verification: |
      $newVersion = &$env:LOCALAPPDATA\Microsoft\pwsh-7.3.6\pwsh -v
