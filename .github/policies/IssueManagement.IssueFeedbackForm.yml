id: IssueManagement.IssueFeedbackForm
name: GitOps.PullRequestIssueManagement
description: Bot to request the feedback for how we are doing in the repo, replies on closed PRs and issues that are NOT labeled with no activity and NOT when a maintainer (user with Write or Admin permissions) closes their own issue/PR
owner:
resource: repository
disabled: false
where:
configuration:
  resourceManagementConfiguration:
    eventResponderTasks:
      - if: 
          - not:
              hasLabel:
                label: Resolution-No Activity
          - isAction: 
              action: Closed
          - not:
              and:
                - isActivitySender:
                    issueAuthor: True
                - or:
                    - activitySenderHasPermission:
                        permission: Write
                    - activitySenderHasPermission:
                        permission: Admin
        then:
          - addReply:
              reply: " üì£ Hey @${issueAuthor}, how did we do? We would love to hear your feedback with the link below! üó£Ô∏è \n\nüîó https://aka.ms/PSRepoFeedback "
        triggerOnOwnActions: true
onFailure:
onSuccess:
